<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f1(){
            let a=Number(t1.value)
            if(a%5==0){
                lbl.innerHTML="it is divisible by 5"
            }
            else{
                lbl.innerHTML="it is not divisible by 5"
            }
        }
    </script>
    <input type="number" placeholder="enter a number" id="t1">
    <br>
    <button onclick="f1()">submit</button>
    <br>
    <label id="lbl"></label>
</body>
</html>
