<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f1(){
        let a=''
        for(let i=1;i<=5;i++){
            a+=`${i*5}`
            }
        lbl.innerText=`${a}`
        }
        function f2(){
        let a=''
        i=1
        while(i<=5){
            a+=`${i*5}`
            i++
        }
        lb.innerHTML=`${a}`
        }
        
    </script>
<button onclick="f1()">5 multiples for loop</button>
<br>
<label id="lbl"></label>
<br>
<button onclick="f2()">5 multiples while loop</button>
<br>
<label id="lb"></label>
<br>
</body>
</html>
