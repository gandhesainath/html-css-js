<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        height: 200px;
        border:solid 1px ;
        border-radius: 5px;
        width: 300px;
        background-color: rgba(196, 27, 27, 0.114);
        margin-left: 35%;
        margin-top: 13%;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .main button{
        width: 100px;
        height: 40px;
        cursor: pointer;
    }
    .level-1,.level-2{
        height: 300px;
        border:solid 1px ;
        border-radius: 5px;
        width: 300px;
        background-color: rgba(196, 27, 27, 0.114);
        margin-left: 35%;
        margin-top: 13%;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: none;
    }
</style>
<body>
    <div class="main" id="main">
        <h1> Math Quiz</h1>
        <h2>select level</h2>
        <button onclick="level()">level-1</button>
        <button onclick="hard()">level-2</button>
    </div>
    <div class="level-1" id="level-1" >
        <h1> Math Quiz</h1>
        <h2>level-1</h2>
        <div id="t1"></div>      
    </div>
    <div class="level-2" id="level-2" >

        <h2>level-2</h2>
        <div id="t2"></div>       
    </div>
    <script>
        var main = document.getElementById("main")
        var level1 = document.getElementById("level-1")
        var level2 = document.getElementById("level-2")
           
        function level(){
            main.style.display='none';
            level1.style.display='block';
            t1.innerHTML=`${Math.round(Math.random()*10)}+${Math.round(Math.random()*10)} <br>

            ${Math.round(Math.random()*10)}+${Math.round(Math.random()*10)}<br>
            ${Math.round(Math.random()*10)}+${Math.round(Math.random()*10)}<br>
            ${Math.round(Math.random()*10)}+${Math.round(Math.random()*10)}<br>
            ${Math.round(Math.random()*10)}+${Math.round(Math.random()*10)}<br>
            ${Math.round(Math.random()*10)}+${Math.round(Math.random()*10)}`
        }   
        function hard(){
            main.style.display='none';
            level2.style.display='block';
            t2.innerHTML=`${Math.round(Math.random()*100)}+${Math.round(Math.random()*100)} <br>
            ${Math.round(Math.random()*100)}+${Math.round(Math.random()*100)}<br>
            ${Math.round(Math.random()*100)}+${Math.round(Math.random()*100)}<br>

            ${Math.round(Math.random()*100)}+${Math.round(Math.random()*100)}<br>
            ${Math.round(Math.random()*100)}+${Math.round(Math.random()*100)}<br>
            ${Math.round(Math.random()*100)}+${Math.round(Math.random()*100)}`
        }
    </script>
</body>
</html>
